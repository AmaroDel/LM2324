<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuerzo 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <h1>Buscador de peliculas</h1>
    <label for="">Escribe una película</label>
    <input id="pelicula" type="text"><br><br>
    <button id="btn">Confirmar</button>
    <p id="resultado"></p>
    <p id="foto"></p>

</body>
<script>
    //Guardians of the Galaxy Vol. 2
    $(document).ready(function () {
        $("#btn").click(function () {
            $("#foto").empty()
            $("#resultado").empty()
            let peli = $("#pelicula").val()
            let url = "http://www.omdbapi.com/?apikey=fe4f23bd&t=" + peli

            $.get(url).done(function (datos) {
                let imagen = datos.Poster
                let titulo = datos.Title
                let estreno = datos.Released

                $("#foto").append('<p>' + '<img src="' + imagen + '"></p>')
                $("#resultado").append("Título de la película: " + titulo + "<br>");
                $("#resultado").append("Estrenada el " + estreno + "<br>");
            }).fail(function () {
                $("#resultado").text("Error en el servidor o película no valida")
            })
        })
    });

</script>



</html>
