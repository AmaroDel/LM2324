<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de texto</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h1>Caja de texto</h1>
    <input type="text" id="caja" placeholder="">
    <button id="boton">Obtener valor</button>
    <script>
        $(document).ready(function () {
            $("#boton").click(function(){
               let edad= $(("#caja").val());
               let texto= "";
               if (edad>=18)
                    texto = "Es mayor de edad"
                else
                    texto = "Es menor de edad"
                alert(texto)
            })
        });
    </script>
</body>
</html>
