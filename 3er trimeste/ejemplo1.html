<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1 w3school</title>
    <script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });

  $("h1").click(function(){
    $(this).hide();
  });

});
</script>
</head>
<body>
<h1>Bienvenidos a jQuery</h1>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
    
</body>
</html>
