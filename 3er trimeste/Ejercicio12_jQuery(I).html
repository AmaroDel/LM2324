<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <script src="jquery.js"></script>
    <style>
        #azul{
            background-color: blue;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
    </style>
</head>
<body>

    <div id="azul"><p id="texto">Este texto puede desaparecer</p></div>
    <button id="desaparecer">Desaparecer/Aparecer</button>
    
    <script>
        $(document).ready(function () {
            $("#desaparecer").click(function(){
                $("#texto").fadeToggle();
            })
        });
    </script>
</body>
</html>
