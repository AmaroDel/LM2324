<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto con Grid</title>
    <link rel="stylesheet" href="ej2.css">
</head>

<body>

<div id="grid-container">
    <div class="grid-item" id="item1">
        <h2>IES Antonio Machado</h2>
        <p>Calle Arroyo 80</p>
        <p>41008 Sevilla</p>
        <p>41009071@juntadeandalucia.es</p>
    </div>

    <form action="#" method="post" enctype='multipart/form-data'>
        <fieldset>
          <legend><b>Contacta con nosotros</b></legend>

    <div class="grid-item" id="item2"> 
        <label for="name">Nombre</label><br>
        <input id="name" type="text" name="class">
    </div>

    <div class="grid-item" id="item3">
        <label for="apellidos">Apellidos</label><br>
        <input id="apellidos" type="text" name="class">
    </div>

    <div class="grid-item" id="item4">
        <label for="email">Email</label><br>
        <input type="email" name="email">
    </div>

    <div class="grid-item" id="item5">
        <label for="asunto">Asunto</label><br>
        <input id="asunto" type="text" name="class">
    </div>

    <div class="grid-item" id="item6">
        <label for="">Escribe tu mensaje</label><br>
        <textarea maxlength="50" name="descripcion" id="" cols="80" rows="5"></textarea>
    </div>
    
    <div class="grid-item" id="item7">
        <input type="submit" value="Enviar" id="boton">
    </div>

        </fieldset>
    </form>
</div>

</body>
</html>
