<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form action=""></form>
    <fieldset>
        <legend>Datos personales</legend>
    <label for="">Nombre</label><br>
    <input type="text" name="nombre"><br>
    <label for="">Apellido</label><br>
    <input type="text" name="nombre"><br>
    <label for="">Email</label><br>
    <input type="email" name="email" id=""><br>
    <label for="">Fecha de Nacimiento</label>
    <input type="date" name="nacimiento" id=""><br>
    <label for="">Foto de Perfil</label><br>
    <input type="file" name="" id=""><br>
    <label for="">Sexo:</label><br>
    


    <!--
    <select name="" id="">
        <option value="hombre">Hombre</option>
        <option value="mujer" selected>Mujer</option>
        <option value="otro">Otro</option>
    </select><br>
    -->

    <input type="radio" name="sexo">Hombre<br>
    <input type="radio" name="sexo">Mujer<br>
    <input type="radio" name="sexo" id="">Otro<br>


    <label for="">Contraseña</label><br>

    <textarea maxlength="50" name="descripcion" id="" cols="80" rows="5"></textarea>

    <input type="submit" value="Registrate"><br>
    </fieldset>
