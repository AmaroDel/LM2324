<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        label {
            display: inline-block;
            width: 5em;
        }

        fieldset div {
            margin-bottom: 2em;
        }

        fieldset .help {
            display: inline-block;
        }

        .ui-tooltip {
            width: 200px;
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
        $(function () {
            var tooltips = $("[title]").tooltip({
                position: {
                    my: "left top",
                    at: "right+5 top-5",
                    collision: "none"
                }
            });
            $("<button>")
                .text("Ayuda")
                .button()
                .on("click", function () {
                    tooltips.tooltip("open");
                })
                .insertAfter("form");
        });
    </script>
</head>

<body>

    <form>
        <fieldset>
            <div>
                <label for="firstname">Nombre</label>
                <input id="firstname" name="firstname" title="Introduce su nombre">
            </div>
            <div>
                <label for="lastname">Apellido</label>
                <input id="lastname" name="lastname" title="Introduce su apellido">
            </div>
            <div>
                <label for="address">DNI</label>
                <input id="address" name="address" title="123456789X">
            </div>
            <div>
                <label for="address">Email</label>
                <input id="email" name="email" type="email" title="algo@dominio.com">
            </div>
            <div>
                <label for="address">Contrase√±a</label>
                <input id="password" name="password" type="password" title="123456789X">
            </div>
        </fieldset>
    </form>




</body>

</html>
