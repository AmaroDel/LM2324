<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
 <p><b>FORMULARIO DE PAGO</b></p><br>
<fieldset>
    <legend><b>Información de contacto</b></legend>
<fieldset>
    <legend>Profesión</legend>
    <input type="radio" name="profesion" id="">
    <label for="">Profesor/a</label><br>
    <input type="radio" name="profesion" id="">
    <label for="">Estudiante</label><br>
    <input type="radio" name="profesion" id="">
    <label for="">Otro</label><br>
</fieldset><br>
<fieldset>
    <legend>Tratamiento</legend>
    <input type="radio" name="tratamiento" id="">
    <label for="">Sr/Sra</label><br>
    <input type="radio" name="tratamiento" id="">
    <label for="">Dr/Dra</label><br>
    <input type="radio" name="tratamiento" id="">
    <label for="">Otro</label><br>
</fieldset><br>
<label for="">Nombre</label>
<input type="text" name="nombre" id="" required><br>
<label for="">Correo</label>
<input type="text" name="correo" id="" required><br>
<label for="">Número de telefono</label>
<input type="text" name="numero" id="" required><br>
<label for="">Contraseña</label>
<input type="text" name="contraseña" id="" required>
</fieldset><br>

<fieldset>
    <legend><b>Información de pago</b></legend>

<label for="">Tipo de tarjeta</label>
<select name="sexo" id="">
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="american_express">America Express</option>
</select><br> <br>
<label for="">Número de tarjeta</label>
<input type="text" name="tarjeta" id="" required><br>
<label for="">Fecha de caducidad</label>
<input type="date" name="caducidad" id="" required><br>
<label for="">Cuenta de PayPal</label>
<input type="text" name="paypal" id="" required><br>
<label for="">Método de pago preferido</label>
<select name="sexo" id="">
    <option value="tarjeta">Tarjeta de crédito</option>
    <option value="paypal">PayPal</option>
</select>

</fieldset><br>
<input type="submit" value="VALIDAR EL PAGO"  style="background-color: black;color: white;"><br>

</body>
</html>
